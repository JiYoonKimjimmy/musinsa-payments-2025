spring:
  application:
    name: musinsa-payments

  # Virtual Thread 활성화
  threads:
    virtual:
      enabled: true

  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console 설정
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        # 배치 처리 설정
        jdbc:
          batch_size: 50  # 배치 크기 설정
        order_inserts: true  # INSERT 문 순서 최적화
        order_updates: true  # UPDATE 문 순서 최적화

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  override-with-generic-response: false

# 서버 설정
server:
  port: 8080

# 로깅 설정
logging:
  level:
    com.musinsa.payments: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE