spring:
  application:
    name: musinsa-payments
  
  # H2 Database 설정 (테스트용)
  datasource:
    url: jdbc:h2:mem:musinsa-db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA 설정 (테스트용)
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false  # 테스트에서는 기본적으로 SQL 로그 출력하지 않음
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false

# 로깅 설정 (테스트용)
logging:
  level:
    com.musinsa.payments: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

